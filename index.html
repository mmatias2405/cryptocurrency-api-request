<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>CoinMarketCap</title>
</head>
<body>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
        </ol>
    </nav>
    
    <div class="d-flex p-3 bd-highlight">
        <div id='coins'></div>
    </div>

    <script type="text/javascript">
        var apikey = {
            key: 'c46cd0db-d060-423c-b6a0-f17ac68bae45'
        }
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + 
                apikey.key)
            .then((response)=> {
                if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                return response.json();
            })
            .then((api) => {
                
                var texto = "";
                var d;

                for(let i = 0; i < 10; i++){
                    d = new Date(api.data[i].first_historical_data);
                    texto = texto + `
                        <div class="media">
                            <img src="coin.jpg" class="align-self-centet mr-3" alt="coin" width="100" height="60">
                            <div class="media-body">
                                <h5 class="mt-2">${api.data[i].name}</h5>
                                <p>${api.data[i].symbol}</br>
                                    ${d.toLocaleDateString()}</p>
                            
                            </div>
                        </div>
                    `;

                    document.getElementById("coins").innerHTML = texto;
                    
                
                }
            })
            .catch((error) => {
                console.error(error.message);
            }
        )

    </script>
    
</body>
</html>
